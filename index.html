<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="style.css">
    <title>Netflixer</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <img src="logo.svg" alt="logo" class="logo">
                <button class="sign_in">Sign In</button>
            </nav>
            <section class="cta">
                <h1 class="noto-sans-netflix">Unlimited films, TV programmes and more</h1>
                <h2>Watch anywhere. Cancel anytime.</h2>
            </section>
            <section class="form_area">
                <h2>Ready to watch? Enter your email to create or restart your membership.</h2>
                <form>
                    <input type="text" placeholder="Email address" />
                    <button type="submit">Get Started ></button>
                </form>
            </section>
        </header>
    </div>
</body>
</html>
